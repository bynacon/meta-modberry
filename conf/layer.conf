# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-modberry"
BBFILE_PATTERN_meta-modberry = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-modberry = "11"

LAYERDEPENDS_meta-modberry = "core"
LAYERSERIES_COMPAT_meta-modberry = "kirkstone"
